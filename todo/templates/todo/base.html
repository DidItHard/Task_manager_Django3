<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Logged in as {{ user.username }}
{% if user.is_authenticated %}
    <form action="{% url 'logoutuser' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log out</button>
    </form>

{% else %}
    <a href="#">Sign up</a>
    <a href="#">Log in</a>
{% endif %}
<br><br>

{% block content %} {% endblock %}


</body>
</html>
